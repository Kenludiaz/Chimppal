</head>
<body>
    <header class="header hide">
        <h1 tabindex="0" class="logo"><a href="./index.html" class="logo-link">Chimp Pal</a></h1>
        <a tabindex="0" href=" mailto: myChimpPal@gmail.com" class="email-link"> <svg height='40px' width='40px'  fill="#0C7A91" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" x="0px" y="0px"><g><path d="M27,6H5A2.9,2.9,0,0,0,2,9V23a2.9,2.9,0,0,0,3,3H27a2.9,2.9,0,0,0,3-3V9A2.9,2.9,0,0,0,27,6Zm1,16.7-8.6-7.8L28,9.2ZM16,14.8,5.8,8H26.2Zm-3.4.1L4,22.7V9.2Zm1.7,1.2,1.1.7.6.2.6-.2,1.1-.7L26.5,24H5.5Z"></path></g></svg> 
           <span>Email Us</span></a>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a tabindex="0" href="./bonobo.html" class="nav-link">Bonobos</a></li>
                <li class="nav-item"><a tabindex="0" href="./chimp.html" class="nav-link">Chimps</a></li>
                <li class="nav-item"><a tabindex="0" href="./baboon.html" class="nav-link">Baboons</a></li>
            </ul>
        </nav>
        <button class="change-color">Change color</button>
    </header>
    <button tabindex="0" class="hamburger slide"></button>
    <section class="call-to-action">
        <div class="call-to-action-info">
            <h3 class="call-to-action-title">Why become a<br> <span style="font-size: 64px;">Chimp Pal</h3>
            <p class="call-to-action-par">Monkeys need our help. Help a monkey out. Please help our initiative to reduce deforestation in third-world countries.</p>
            <a tabindex="0" href="#" class="call-to-action-btn">Join our Friend's list</a>
        </div>
        <picture class="call-to-action-img">
            <img src="/images/home.png" alt="Monkey nibling on food." class="img">
            <p>Photo by <a href="https://unsplash.com/@patrick_beznoska?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Patrick Beznoska</a> on <a href="https://unsplash.com/s/photos/monkey?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p>
        </picture>
    </section>
    <form 
    enctype="multipart/form-data" 
    class="form">
        <h2>Join our newsletter</h2>
        <section class="name-section">
            <label class="label">Name</label>
            <input type="text" class="input" id="name-input" required>
        </section>
        <section class="email-section">
            <label class="label">Email</label>
            <input type="email" class="input" id='email-input' required>
        </section>
        <section class="message-section">
            <label class="label">Message</label>
            <textarea type="textarea" class="input" id="message-input"></textarea>
        </section>
        <button class="submit" type="submit">Say Hi!</button>
    </form>
</body>
</html>
